spring:
  application:
    name: catalogue-service
  datasource:
    url: jdbc:postgresql://localhost:5432/catalogue
    username: catalogue
    password: catalogue
  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas:
      - public
      - catalogue
  jpa:
    show-sql: true
  security:
    user:
      name: catalogue_service_user
      password: '{noop}password'
      roles:
        - SERVICE

server:
  port: 8081